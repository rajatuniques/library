<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <img src="images/library.svg" alt="library icon">
        <h1>Library</h1>
        <button>
            <p>Add</p> <img src="images/add.svg" alt="add">
        </button>
    </header>
    <dialog open closedby="any">
        <button class="close">
            <img src="images/close.svg" alt="close dialog modal">
        </button>
        <p>Add new book in library:</p>
        <form method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <fieldset>
                <legend>Have you read it?</legend>
                <span>
                    <input type="radio" id="isRead" name="isRead" value="yes" checked>
                    <label for="isRead">Yes</label>
                </span>
                <span>
                    <input type="radio" id="isntRead" name="isRead" value="no">
                    <label for="isntRead">No</label>
                </span>
            </fieldset>
            
            <button type="submit">
                Create
            </button>
            <button type="reset">
                <img src="images/reset.svg" alt="reset">
            </button>
        </form>
    </dialog>
    <main>
        <div class="book" id="1">
            <h4>Title</h4>
            <p>By Author</p>
            <p>500 pages</p>
            <label for="read">
                Read?
                <button class="remove"></button>
            </label>
            <button id="read">Yes</button>
            
                <img src="images/remove.svg" alt="remove">
            </button>
        </div>
    </main>
    <footer>Content</footer>
</body>
</html>
